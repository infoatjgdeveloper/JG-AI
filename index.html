
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JG AI Research And Development pvt ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* --- JG AI PALETTE --- */
            --bg-base: 255 255 255;       /* #FFFFFF */
            --bg-surface: 248 250 252;    /* Slate-50 */
            
            --text-primary: 15 23 42;     /* Slate-900 */
            --text-secondary: 51 65 85;   /* Slate-700 */
            
            --accent-primary: 0 46 93;    /* #002E5D (Deep Blue) */
            --accent-secondary: 0 196 140; /* #00C48C (Neon Green) */
        }

        .dark {
            /* --- JG AI PALETTE (DARK) --- */
            --bg-base: 15 23 42;          /* Slate-900 */
            --bg-surface: 30 41 59;       /* Slate-800 */
            
            --text-primary: 248 250 252;  /* Slate-50 */
            --text-secondary: 203 213 225; /* Slate-300 */
            
            --accent-primary: 56 189 248; /* Light Blue for dark mode contrast */
            --accent-secondary: 0 196 140; /* #00C48C (Neon Green) - Keep same or adjust */
        }
        
        body {
            background-color: rgb(var(--bg-base));
            color: rgb(var(--text-primary));
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- TYPOGRAPHY --- */
        .font-display {
            font-family: 'Manrope', sans-serif;
            letter-spacing: -0.02em;
            font-weight: 700;
        }
        
        .font-mono-tech {
            font-family: 'Space Mono', monospace;
            letter-spacing: -0.02em;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-scroll {
            animation: scroll 40s linear infinite;
        }

        @keyframes scrollReverse {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .animate-scroll-reverse {
            animation: scrollReverse 40s linear infinite;
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow {
            animation: spinSlow 20s linear infinite;
        }

        /* --- UTILITIES --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        
        .btn-primary {
            background-color: #002E5D;
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #001f42;
            box-shadow: 0 10px 15px -3px rgba(0, 46, 93, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #002E5D;
            color: #002E5D;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: #f1f5f9;
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; background: #fff; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#002E5D', // Deep Blue
              accent: '#00C48C',  // Neon Green
              surface: '#F8FAFC',
            },
            fontFamily: {
                display: ['Manrope', 'sans-serif'],
                sans: ['Inter', 'sans-serif'],
                mono: ['Space Mono', 'monospace'],
            },
            borderRadius: {
                '4xl': '2rem',
            }
          }
        }
      }
    </script>
